<!-- FILE:templates/logs/main.html -->
<!--Body content-->
<div id="content" class="clearfix">
    <div class="contentwrapper"><!--Content wrapper-->

        <div class="heading">

            <h3>Log Viewer</h3>                    

            <div class="resBtnSearch">
                <a href="#"><span class="icon16 icomoon-icon-search-3"></span></a>
            </div>

        </div><!-- End .heading-->

        <!-- Build page from here: -->
        <div class="row-fluid">
          <div class="span3"></div><!--spacing div-->
          <div class="span6">
            <div class="page-header">
              <h1>View logs for a service:</h1>
            </div><!--close header-->
            {% if services %}
              {% for service in services %}
              <ul style="list-style-type: none;">
                  <li><a class="btn btn-large" href="/logs/{{ service }}">{{ service }}</a></li>
              </ul>
              {% endfor %}
            {% else %}
              <p class="well">No logs are available at this time. Please check back later.</p>
            {% endif %}
          </div><!--close span6 -->
        <div class="span3"></div> <!--spacing div-->
        </div> <!-- end row fluid -->
    </div> <!-- end content wrapper -->
</div> <!--end content-->
